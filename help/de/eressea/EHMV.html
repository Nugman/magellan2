            <p>
              <b>Eressea Hex Map Viewer</b>, kurz EHMV, ist ein Karten- und 
              Reportbetrachter f&#252;r das eMail-Spiel <a class="external text" href="http://www.eressea.de/" rel="nofollow">Eressea</a>. 
              Im Jahr 2000 war das Programm laut einer Umfrage der am meisten 
              genutzte Eressea-Client. Die Entwicklung wurde jedoch 
              mittlerweile eingestellt.
            </p>
